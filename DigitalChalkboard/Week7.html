<!-- This is week 7-->
<div id="map"></div>
<script>

    //first step, map of weiboldt hall
	var map = L.map('map').setView([41.78810499434109, -87.60029732204941], 14.5);

    //add base map layer
	var tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

    //add a marker
    var marker =L.marker ([41.7898, -87.5998]).addTo(map);

    //add a circle on chapel
    var circle = L.circle([41.7881, -87.5962], {
    color: 'blue',      //outline color
    fillColor: '#30f',  
    fillOpacity: 0.2,   //0-1 transparency
    radius: 200         //circle radius in meter
}).addTo(map);

    //add a very small polygon on library
    var polygon = L.polygon([
    [41.7926, -87.6016],
    [41.7926, -87.6000],
    [41.7918, -87.6000],
    [41.7918, -87.6016]
]).addTo(map);

    //add popups
    marker.bindPopup("<b>Hello world!</b><br>Here is quad of the University of Chicago.");
    circle.bindPopup("Here is Rockefeller Chapel of the University of Chicago.");
    polygon.bindPopup("Here is library of the University of Chicago.").openPopup();

    //click event popup
    var popup = L.popup();
function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
}
map.on('click', onMapClick);


</script>
