<!doctype html>
<html lang="en">
    <head>
        <title>DigitalChalkboard Week8</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    </head>

    <body>
        <header>
            <!-- place navbar here -->
            <div id="nav-placeholder"></div>
            <script src="../nav.js"></script>
        </header>
            <!--End Nav Bar-->
            <div class="container-content mt-4" style="min-height: calc(100vh - 150px); text-align: center;">
            
            <div class="container">
                
                <!--Function 1-->
                <h3>Search for an Instrument MBID</h3>
                <h4>For example:guitar</h4>
                <input type="text" id="instrumentName" placeholder="Enter instrument name">
                <button onclick="searchInstrument()">Search</button>
                <div id="results"></div>

                <script src="js/Week8Instrument.js"></script>
            </div>

            <div class="container">
                <!--Function 2 Create an input field that allows the user to input a search term to search for an artist-->
                <h3>Search for artist and music</h3>
                <h4>For example:Taylor</h4>
                <input type="text" id="searchInput" placeholder="Enter artist or band name">
                <button onclick="searchArtist()">Search</button>
                <div id="artistResults" style="text-align: left;"></div>
                <table id="albumTable" style="display: none;">
                    <thead>
                    <tr>
                        <th>Release Date</th>
                        <th>Album Name</th>
                    </tr>
                    </thead>
                    <tbody id="albumList"></tbody>
                </table>
                <script src="js/Week8Artist.js"></script>

            </div>

            </div>
        <footer>
            <!-- place footer here -->
            <div id="footer-placeholder"></div>
            <script src="../footer.js"></script>
        </footer>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        


    </body>
</html>
