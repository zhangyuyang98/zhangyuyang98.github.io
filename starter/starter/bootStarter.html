<!doctype html>
<html lang="en">
<head>
  <title>Starter</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

  <!-- Bootstrap v5.3. -->
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
  crossorigin="anonymous"
  />

  <link rel="stylesheet" href="css/starter.css">

  <title>Simple JS Function</title>
</head>

<body>
  <div class="container">
    <img src="images/plants.jpg" class="img-fluid" alt="plant_header">
  </div>
  <div class="container mt-3">
    <h1>Hello World!</h1>
    <h3 class="d-none d-md-block">Welcome to DIGS Data Publication</h3>
    <div>
      <button type="button" class="btn btn-primary" onclick=howdy()>
        Greetings
      </button>
    </div>
  </div>
  <div class="container">
    <img src="images/IMG_2130.jpg" alt="ceramic" class="img-fluid">
  </div>
  <div class="container-fluid gx-0">
    <div class="row">
      <div class="col-md"><h3>Row 01 Col 01</h3></div>
      <div class="col-md"><h3>Row 01 Col 02</h3></div>
      <div class="col-md"><h3>Row 01 Col 03</h3></div>
    </div>
    <div class="row">
      <div class="col-md"><h3>Row 02 Col 01</h3></div>
      <div class="col-md"><h3>Row 02 Col 02</h3></div>
      <div class="col-md"><h3>Row 02 Col 03</h3></div>
    </div>
  </div>


  <!-- Bootstrap JavaScript Libraries -->
  <script
  src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
  crossorigin="anonymous"
  ></script>

  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
  integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
  crossorigin="anonymous"
  ></script>
  <script src="js/sample.js"></script>
</body>
</html>
